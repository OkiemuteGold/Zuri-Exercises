<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html for Node.js Simple Server Task</title>
    <style>
        body { margin: 0; padding: 0; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;}

            display: flex;
            flex-direction: column;

        }
        section h1 { text-decoration: underline;}
    </style>

<body>
    <section>
        <h1>Node.js Simple Server Task</h1>
        <div class="task-instruction">
            <p>Create a simple Node JS server on whatever port you like. Send the following to the client.</p>
            <ul>
                <li>A plain text containing any message.</li>
                <li>A Json object of your name, country and hobby.</li>
                <li>A simple web page.</li>

        </div>
    </section>
